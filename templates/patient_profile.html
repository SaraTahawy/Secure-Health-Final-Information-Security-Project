{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4 shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="card-title mb-0">My Profile</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('patient.edit_profile') }}">
                    <div class="form-group mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ patient_user.full_name | e }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ patient_user.email | e }}" readonly disabled>
                        <small class="form-text text-muted">Email cannot be changed.</small>
                    </div>
                    <div class="form-group mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ patient_profile.date_of_birth.strftime('%Y-%m-%d') if patient_profile.date_of_birth else '' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="" {% if not patient_profile.gender %}selected{% endif %}>-- Select --</option>
                            <option value="Male" {% if patient_profile.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if patient_profile.gender == 'Female' %}selected{% endif %}>Female</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ patient_profile.address | e }}">
                    </div>
                    <div class="form-group mb-4">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ patient_profile.phone_number | e }}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Update Profile</button>
                </form>
                <div class="text-center mt-4">
                    <a href="{{ url_for('patient.change_password') }}" class="btn btn-secondary">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
