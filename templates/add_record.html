{% extends "base.html" %}
{% block title %}Add Medical Record for {{ patient.user.full_name }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4 shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h3 class="card-title mb-0">Add New Medical Record for {{ patient.user.full_name | e }}</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('doctor.add_medical_record', patient_id=patient.id) }}">
                    <div class="form-group mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="5" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="prescription" class="form-label">Prescription</label>
                        <textarea class="form-control" id="prescription" name="prescription" rows="5"></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block">Add Record</button>
                </form>
                <div class="text-center mt-4">
                    <a href="{{ url_for('doctor.view_patient_records', patient_id=patient.id) }}" class="btn btn-secondary">Back to Patient Records</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
